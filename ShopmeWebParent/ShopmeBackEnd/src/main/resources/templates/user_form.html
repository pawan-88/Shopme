<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewpost"
	content="width=device-width,intial-scale=1.0, minimum-scale=1.0">
<!--This tag is for display page responsive on mobile phone  -->
<title>Create New User</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container-fluid">

		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/ShopmeAdminSmall.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id=topNavbar>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Shipping</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales
								Report</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Articles</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">Settings</a></li>
					</ul>

				</div>

			</nav>
		</div>

		<div>
			<h1>Manage Users | Create New User</h1>

		</div>
		<form th:action="@{/users/save}" method="post" style="max-width:700px; margin:0 auto" 
		th:object="${user}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
					</div>
			</div>
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="40"/>
					</div>
			</div>
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="40"/>
					</div>
			</div>
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="30"/>
					</div>
			</div>
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
					<th:block th:each="role : ${listRoles}">
					<input type="checkbox" th:field="*{roles}"
					th:text="${role.name}"
					th:value="${role.id}"
					 />
					 -<small>[[${role.description}]]</small>
					 <br/>
					</th:block>
					</div>
			</div>
			<div class="text-center">
			<input type="submit" value="Submit" class="btn btn-primary m-3"/>
			<input type="button" value="Cancel" class="btn btn-secondary"/>
			</div>
		</div>
		</form>
		<div>
					</div>

		<div class="text-center">
			<p>Shopme Control Panel -Copyright &copy; Shopme</p>
		</div>
	</div>
</body>
</html>
